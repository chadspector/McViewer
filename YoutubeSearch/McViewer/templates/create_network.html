{% extends "base.html" %}

{% load static %}


{% block content %}
<div class="header">
  <div class="container-fluid">

      <!-- Body -->
      <div class="header-body">
          <div class="row align-items-end">
              <div class="col">

                  <!-- Title -->
                  <h1 class="header-title">
                      My Profile
                  </h1>

              </div>

          </div> <!-- / .row -->
      </div> <!-- / .header-body -->

  </div>
</div> <!-- / .header -->

<div class="card" style="display: flex; justify-content: center; margin: 2.5em 5em;">
  <div class="card-body">

    <!-- Form -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer01">First name</label>
          <input value="{{request.user.first_name}}" name="first_name" type="text" class="form-control is-valid"
            id="validationServer01" placeholder="First name" required>
          <div class="valid-feedback">
          </div>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <label for="validationServer02">Last name</label>
          <input name="last_name" value="{{request.user.last_name}}" type="text" class="form-control is-valid"
            id="validationServer02" placeholder="Last name" required>
          <div class="valid-feedback">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col12 col-md-6 mb-3">
          <label for="validationServer04">Display Picture</label>
          <br>
          <input type="file" name="image" accept="image/*">
        </div>
      </div>

      <!-- Button -->
      <button class="btn btn-primary" name="editProfile" type="submit">Save Changes</button>
    </form>

  </div>
</div>





{% endblock content %}

{% block javascript %}

{% endblock javascript %}
