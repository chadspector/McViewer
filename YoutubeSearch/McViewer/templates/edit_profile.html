
{% extends "base.html" %}

{% load static %}


{% block content %}

<div class="card">
    <div class="card-body">

      <!-- Form -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-12 col-md-6 mb-3">
            <label for="validationServer01">First name</label>
            <input name="first_name" type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" required>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <label for="validationServer02">Last name</label>
            <input name="last_name" type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-12 col-md-6 mb-3">
            <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
          </div>
          <div class="col12 col-md-6 mb-3">
            <label for="validationServer04">Change Photo</label>
            <input type="file" name="image">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <!-- Button -->
        <button class="btn btn-primary" name="editProfile" type="submit">Submit form</button>
      </form>

    </div>
  </div>





{% endblock content %}

{% block javascript %}

{% endblock javascript %}
